<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Belongs To You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #ff6b97;
            --secondary-color: #ff1a53;
            --accent-color: #d4af37;
            --light-color: #fff9fb;
            --gradient-bg: linear-gradient(135deg, #ffccd5, #ffb6c1, #ffa6c9);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: var(--primary-color);
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/api/placeholder/1200/800");
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            animation: float 6s ease-in infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.7) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1.3) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            position: relative;
            border: 3px solid rgba(255, 182, 193, 0.7);
            backdrop-filter: blur(8px);
            overflow: hidden;
            margin: 20px auto;
        }
        
        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: shimmer 5s infinite linear;
            z-index: -1;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }

        .question {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin: 30px 0;
            min-height: 60px;
            padding: 10px;
            font-weight: 600;
            position: relative;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.2);
        }
        
        .question::before, .question::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            opacity: 0.7;
            font-size: 1rem;
        }
        
        .question::before {
            left: 0;
            top: 0;
        }
        
        .question::after {
            right: 0;
            bottom: 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(to bottom, #ff97b7, #ff5c8a);
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
            width: 80%;
            max-width: 250px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 5;
            margin: 0 auto;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(to bottom, #ffacc5, #ff7ea6);
        }

        .btn:active {
            transform: translateY(2px);
        }
        
        .btn span {
            position: relative;
            z-index: 2;
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 209, 220, 0.5);
            border-radius: 15px;
            margin: 30px 0 20px;
            height: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border-radius: 15px;
            transition: width (0.5s) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 0%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.5) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hide {
            display: none;
        }

        .fade-in {
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .gold-sparkle {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, var(--accent-color) 0%, rgba(212, 175, 55, 0) 70%);
            border-radius: 50%;
            width: 8px;
            height: 8px;
            opacity: 0;
            animation: twinkle 4s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .birthday-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, var(--accent-color), #ffd700);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.5);
            transform: rotate(5deg);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: rotate(5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(5deg) scale(1); }
        }
        
        .distance-icon {
            display: inline-block;
            margin: 0 5px;
            animation: float-icon 3s ease-in-out infinite;
        }
        
        @keyframes float-icon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .love-meter {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: rgba(255, 105, 180, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .love-meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            transition: width 0.5s ease;
        }

        /* Mobile responsive improvements */
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
                gap: 30px;
            }
            
            .btn {
                width: auto;
                padding: 15px 40px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .question {
                font-size: 1.7rem;
                min-height: 70px;
            }
            
            .container {
                padding: 40px;
            }
            
            .birthday-tag {
                font-size: 0.9rem;
                padding: 5px 15px;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 1.2rem;
                margin: 20px 0;
                min-height: 50px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .btn {
                font-size: 1rem;
                padding: 12px 0;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .progress-container {
                margin: 20px 0 15px;
                height: 8px;
            }
            
            .birthday-tag {
                padding: 3px 10px;
                font-size: 0.7rem;
            }
        }

        /* Fix for iOS Safari height issues */
        @supports (-webkit-touch-callout: none) {
            body, html {
                height: -webkit-fill-available;
            }
            
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="gold-sparkle" id="sparkles"></div>
    
    <div class="container animate__animated animate__fadeIn">
        <div class="birthday-tag">Happy Birthday! üéÇ</div>
        <h1>This is Love Quiz Only</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="question fade-in" id="question">Do you love me?</div>
        
        <div class="buttons">
            <button class="btn" id="btn1"><span>Yes</span></button>
            <button class="btn" id="btn2"><span>So Much</span></button>
        </div>
        
        <div class="love-meter">
            <div class="love-meter-fill" id="love-meter"></div>
        </div>
    </div>

    <script>
        // Questions and button options - enhanced for long distance birthday theme
        const questions = [
            {
                text: "Do you love me ü•π",
                options: ["Yes", "More Than Ever"]
            },
            {
                text: "What's your love language? üëÄ",
                options: ["Touch", " Materialistic"]
            },
            {
                text: "When do you feel closest to me? ü•∫‚ù§Ô∏è",
                options: ["All Day Long", "Every Moment"]
            },
           
            {
                text: "Do you think we'll move in together someday? ",
                options: ["Yes ", "Definitely yes"]
            }
        ];

        // Elements
        const questionEl = document.getElementById('question');
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const progressBar = document.getElementById('progress');
        const heartsContainer = document.getElementById('hearts');
        const sparklesContainer = document.getElementById('sparkles');
        const loveMeter = document.getElementById('love-meter');

        // Current question index
        let currentQuestionIndex = 0;
        
        // Heart shapes array
        const heartShapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];
        
        // Create floating hearts with variety
        function createHearts() {
            const heartCount = window.innerWidth < 768 ? 25 : 40; // Fewer hearts on mobile
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                // Randomly select a heart shape
                heart.innerHTML = heartShapes[Math.floor(Math.random() * heartShapes.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 7 + Math.random() * 15 + 's';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.opacity = Math.random() * 0.6 + 0.2;
                heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create gold sparkles
        function createSparkles() {
            const sparkleCount = window.innerWidth < 768 ? 30 : 50; // Fewer sparkles on mobile
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDuration = 2 + Math.random() * 3 + 's';
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                sparkle.style.width = Math.random() * 5 + 3 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Update the question and buttons with animation
        function updateQuestion() {
            // Update progress bar
            const progressPercentage = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = progressPercentage + '%';
            
            // Update love meter
            loveMeter.style.width = progressPercentage + '%';
            
            // Add new hearts on each question
            addHeartBurst();
            
            // If we've reached the end, redirect to next.html
            if (currentQuestionIndex >= questions.length) {
                window.location.href = 'ans.html';
                return;
            }
            
            // Get the current question
            const question = questions[currentQuestionIndex];
            
            // Fade out and in for smooth transition
            questionEl.classList.remove('fade-in');
            btn1.classList.add('animate__animated', 'animate__fadeOutDown');
            btn2.classList.add('animate__animated', 'animate__fadeOutDown');
            
            setTimeout(() => {
                // Update question and button text
                questionEl.textContent = question.text;
                btn1.innerHTML = `<span>${question.options[0]}</span>`;
                btn2.innerHTML = `<span>${question.options[1]}</span>`;
                
                // Reset animations
                void questionEl.offsetWidth; // Trigger reflow
                questionEl.classList.add('fade-in');
                
                btn1.classList.remove('animate__animated', 'animate__fadeOutDown');
                btn2.classList.remove('animate__animated', 'animate__fadeOutDown');
                btn1.classList.add('animate__animated', 'animate__bounceIn');
                btn2.classList.add('animate__animated', 'animate__bounceIn');
                
                // Remove animation classes after they finish
                setTimeout(() => {
                    btn1.classList.remove('animate__animated', 'animate__bounceIn');
                    btn2.classList.remove('animate__animated', 'animate__bounceIn');
                }, 1000);
            }, 300);
        }
        
        // Add heart burst effect when buttons are clicked
        function addHeartBurst() {
            const burstCount = window.innerWidth < 768 ? 6 : 10; // Fewer burst hearts on mobile
            for (let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    const burstHeart = document.createElement('div');
                    burstHeart.classList.add('heart');
                    burstHeart.innerHTML = heartShapes[Math.floor(Math.random() * heartShapes.length)];
                    burstHeart.style.left = '50%';
                    burstHeart.style.top = '70%';
                    burstHeart.style.transform = `translate(-50%, -50%) scale(0)`;
                    burstHeart.style.opacity = '0.8';
                    burstHeart.style.fontSize = '1.5rem';
                    burstHeart.style.animation = `float ${3 + Math.random() * 2}s ease-out forwards`;
                    heartsContainer.appendChild(burstHeart);
                }, i * 100);
            }
        }

        // Button click handlers with enhanced effects
        function handleButtonClick() {
            // Button pressed effect
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            currentQuestionIndex++;
            updateQuestion();
        }

        // Initialize the game with enhanced visuals
        function init() {
            createHearts();
            createSparkles();
            updateQuestion();
            
            btn1.addEventListener('click', handleButtonClick);
            btn2.addEventListener('click', handleButtonClick);
            
            // Add button hover sounds (optional)
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.classList.add('animate__animated', 'animate__pulse');
                    setTimeout(() => {
                        button.classList.remove('animate__animated', 'animate__pulse');
                    }, 500);
                });
            });
            
            // Add touch support for mobile
            buttons.forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = '';
                    // Trigger the click event
                    if (this.id === 'btn1' || this.id === 'btn2') {
                        currentQuestionIndex++;
                        updateQuestion();
                    }
                });
            });
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            // Clean up existing elements
            heartsContainer.innerHTML = '';
            sparklesContainer.innerHTML = '';
            
            // Create new elements optimized for the current screen size
            createHearts();
            createSparkles();
        });

        // Start the game
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
