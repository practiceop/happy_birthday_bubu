    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 3s forwards 0.5s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: glow 2s ease-in-out infinite alternate;
        }

       

        /* Letter Section */
        .letter-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 5px 25px rgba(106, 76, 147, 0.25), 0 0 40px rgba(255, 215, 232, 0.3);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.5s ease;
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .letter-container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 0 8px 32px rgba(106, 76, 147, 0.4), 0 0 50px rgba(255, 215, 232, 0.5);
        }

        .letter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            box-shadow: inset 0 0 25px rgba(255, 215, 232, 0.7);
            pointer-events: none;
            z-index: 1;
        }

        .letter-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            pointer-events: none;
            animation: shineEffect 10s linear infinite;
        }

        .letter {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            position: relative;
            z-index: 2;
            min-height: 200px;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            display: none;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(106, 76, 147, 0.4), 0 0 50px rgba(255, 215, 232, 0.5);
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Surprise Button */
        .surprise-button-container {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .surprise-button {
            background: linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientButton 5s ease infinite;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(161, 140, 209, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .surprise-button::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 58px;
            background: linear-gradient(45deg, #ffccf9, #b28cff, #9cecff, #ffb6c1);
            background-size: 300% 300%;
            animation: gradientButton 5s ease infinite;
            z-index: -1;
            opacity: 0.7;
            filter: blur(12px);
        }

        .surprise-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(161, 140, 209, 0.8), 0 0 50px rgba(255, 107, 187, 0.4);
            background-size: 400% 400%;
        }

        .surprise-button:active {
            transform: translateY(2px);
        }

        /* Surprise Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .modal {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 248, 255, 0.95));
            width: 90%;
            max-width: 600px;
            border-radius: 25px;
            padding: 35px;
            position: relative;
            transform: scale(0.8) translateY(30px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 50px rgba(106, 76, 147, 0.5), 0 0 80px rgba(255, 215, 232, 0.8);
            text-align: center;
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(248, 248, 255, 0.95)), 
                              linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #6a4c93, #ff6bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .modal-header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(106, 76, 147, 0.5), transparent);
        }

        .modal-body {
            margin-bottom: 30px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            color: #6a4c93;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(106, 76, 147, 0.1);
            transform: rotate(90deg);
        }

        /* Playlist Styling */
        .playlist {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: inset 0 0 15px rgba(106, 76, 147, 0.1);
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(248, 248, 255, 0.95)), 
                              linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .playlist h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #6a4c93;
            position: relative;
            display: inline-block;
        }

        .playlist h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(106, 76, 147, 0.3), transparent);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(250, 250, 255, 0.9);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .playlist-item:hover {
            background: rgba(245, 245, 255, 1);
            transform: translateX(8px) scale(1.02);
            border-left: 4px solid #ff6b8a;
            box-shadow: 0 8px 25px rgba(106, 76, 147, 0.2);
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .playlist-item:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .playlist-item-info {
            flex-grow: 1;
            text-align: left;
        }

        .playlist-item-title {
            font-weight: bold;
            color: #6a4c93;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .playlist-item-artist {
            font-size: 0.9rem;
            color: #888;
        }

        .playlist-item-play {
            background: none;
            border: none;
            color: #6a4c93;
            cursor: pointer;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(106, 76, 147, 0.1);
        }

        .playlist-item-play:hover {
            background: rgba(106, 76, 147, 0.2);
            transform: scale(1.1);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientButton 5s ease infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(106, 76, 147, 0.2);
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 15px rgba(106, 76, 147, 0.3);
            background-size: 400% 400%;
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
            z-index: 1;
            animation-name: float;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.7));
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
            background: linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientButton 5s ease infinite;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(106, 76, 147, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .music-controls:hover {
            transform: scale(1.1) rotate(15deg);
            background-size: 400% 400%;
            box-shadow: 0 8px 25px rgba(106, 76, 147, 0.6);
        }

        .music-controls i {
            color: #6a4c93;
            font-size: 26px;
            transition: all 0.3s ease;
        }

        .music-controls:hover i {
            color: #ff6bbb;
        }

        /* Download Button */
        .download-button {
            background: linear-gradient(45deg, #ff6b8a, #ffb6c1, #a18cd1, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientButton 5s ease infinite;
            border: none;
            color: white;
            padding: 18px 35px;
            border-radius: 30px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(255, 107, 187, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .download-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 187, 0.4);
            background-size: 400% 400%;
        }

        .download-button i {
            margin-right: 10px;
        }

        /* Scroll Bar Style */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(106, 76, 147, 0.3);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(106, 76, 147, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradientButton {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(-30px) rotate(8deg);
            }
        }

        @keyframes shineEffect {
            0% {
                top: -150%;
                left: -150%;
            }
            100% {
                top: 150%;
                left: 150%;
            }
        }

        /* Cursor Effect */
        .cursor-effect {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.7);
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 0;
            filter: blur(2px);
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        /* Notification bubble */
        .notification-bubble {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6bbb;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 107, 187, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 187, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 107, 187, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 187, 0);
            }
        }

        /* Heart beat animation for surprise button */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .heart-beat {
            animation: heartBeat 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 20px 15px;
            }

            .letter-container {
                padding: 25px;
            }

            .letter {
                font-size: 1rem;
                line-height: 1.6;
            }

            .surprise-button {
                font-size: 1.3rem;
                padding: 15px 35px;
            }

            .floating-element {
                max-width: 40px;
                max-height: 40px;
            }

            .modal {
                padding: 25px;
            }

            .modal-header h2 {
                font-size: 1.8rem;
            }

            .playlist-item img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
