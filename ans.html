<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Knew It! ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffdddd, #ffd1dc);
            min-height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            animation: floatHeart 10s ease-in infinite;
            opacity: 0.7;
            font-size: clamp(1rem, 4vw, 2rem);
            color: #ff6b97;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: clamp(12px, 5vw, 20px);
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
            border: 3px solid rgba(255, 182, 193, 0.8);
            margin: 20px auto;
        }

        h1 {
            color: #ff4d79;
            margin-bottom: clamp(15px, 4vw, 30px);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gif-container {
            margin: clamp(10px, 3vw, 20px) 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
            position: relative;
            height: clamp(150px, 30vw, 250px);
            background-color: #ffecf0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ff6b97;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #ff6b97;
            margin: clamp(15px, 4vw, 25px) 0;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .gold-text {
            color: #d4af37;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .highlight {
            background: linear-gradient(to right, rgba(255, 223, 186, 0.5), rgba(255, 179, 186, 0.5));
            padding: clamp(10px, 3vw, 15px);
            border-radius: 10px;
            margin: clamp(15px, 4vw, 20px) 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 105, 180, 0.9); }
        }

        .btn {
            background: linear-gradient(to bottom, #ff97b7, #ff5c8a);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 40px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            margin-top: clamp(15px, 4vw, 20px);
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover, .btn:active {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 105, 180, 0.6);
            background: linear-gradient(to bottom, #ffacc5, #ff7ea6);
        }

        .sparkle {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .sparkle span {
            position: absolute;
            background: radial-gradient(circle, #fff 10%, transparent 70%);
            border-radius: 50%;
            animation: sparkleAnim 4s linear infinite;
            opacity: 0;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .btn {
                width: 90%;
                white-space: normal;
            }
            
            .floating-heart {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    <div class="sparkle" id="sparkle"></div>
    
    <div class="container">
        <h1>I Knew You'd Say Yes! ‚ù§Ô∏è</h1>
        
        <div class="gif-container">
            <div class="gif-placeholder">
                ‚ù§Ô∏èüíï‚ù§Ô∏è
            </div>
        </div>
        
        <div class="highlight">
            <p>Thank you for being my <span class="gold-text">everything</span>. Every day with you feels like a dream come true.</p>
        </div>
        
        <p>Your love means the world to me. I'm so lucky to have you in my life!</p>
        
        <button class="btn" id="love-btn">I Love You Too!</button>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];
            
            // Adjust number of hearts based on screen size
            const heartCount = window.innerWidth < 480 ? 20 : 40;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 5 + Math.random() * 10 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.opacity = Math.random() * 0.7;
                const fontSize = Math.max(0.8, Math.random() * 2) + (window.innerWidth < 480 ? 0 : 1) + 'rem';
                heart.style.fontSize = fontSize;
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create sparkles
        function createSparkles() {
            const sparkleContainer = document.getElementById('sparkle');
            
            // Adjust number of sparkles based on screen size
            const sparkleCount = window.innerWidth < 480 ? 15 : 30;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('span');
                sparkle.style.width = Math.random() * 10 + 5 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDuration = 2 + Math.random() * 3 + 's';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkleContainer.appendChild(sparkle);
            }
        }
        
        // Add button interaction
        function setupButton() {
            const loveBtn = document.getElementById('love-btn');
            loveBtn.addEventListener('click', function() {
                // Create heart explosion - fewer hearts on mobile
                const explosionCount = window.innerWidth < 480 ? 10 : 20;
                
                for (let i = 0; i < explosionCount; i++) {
                    setTimeout(() => {
                        const explosionHeart = document.createElement('div');
                        explosionHeart.classList.add('floating-heart');
                        explosionHeart.innerHTML = '‚ù§Ô∏è';
                        explosionHeart.style.left = '50%';
                        explosionHeart.style.top = '50%';
                        explosionHeart.style.animationDuration = 2 + Math.random() * 3 + 's';
                        explosionHeart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                        document.getElementById('floating-hearts').appendChild(explosionHeart);
                    }, i * 100);
                }
        
                // Change button text
                this.textContent = "Forever & Always ‚ù§Ô∏è";
                this.style.background = "linear-gradient(to bottom, #ff5c8a, #ff1a53)";
        
                // Redirect to the next page after a short delay
                setTimeout(() => {
                    window.location.href = 'wish.html'; // Replace 'next-page.html' with your desired URL
                }, 2000); // Adjust delay as needed
            });
        }

        // Function to handle window resizing
        function handleResize() {
            // Clear existing hearts and sparkles
            document.getElementById('floating-hearts').innerHTML = '';
            document.getElementById('sparkle').innerHTML = '';
            
            // Recreate with appropriate size
            createFloatingHearts();
            createSparkles();
        }

        // Initialize the page
        function init() {
            createFloatingHearts();
            createSparkles();
            setupButton();
            
            // Add resize listener
            window.addEventListener('resize', handleResize);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
